<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Thank you!</title>
</head>
<body>
    <div class="container container w-50 mt-5 p-4 bg-dark text-light">
        {% for dojo in dojos %}
            <h1 class="text-warning mb-3">{{ dojo.name }}</h1>
            <p>Dojo Location: {{ dojo.location }}</p>
            <p>Favorite Language: {{ dojo.language }}</p>
            <p>Comments: {{ dojo.comment }}</p>
        {% endfor %}
        <a class="btn btn-warning" href="/">Home</a>
    </div>
    <p class="text-center">
        <a href="/result" class="text-dark">List of students</a> 
    </p>
</body>
</html>
